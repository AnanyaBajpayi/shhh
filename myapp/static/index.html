<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Late Fee Calculator</title>
</head>
<body>

    </form>
    <div id="report"></div>

    <script src="app.js"></script>
</body>
</html>
